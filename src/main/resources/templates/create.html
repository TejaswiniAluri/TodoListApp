<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Add New Todo</h2>
        <form th:action="@{/todos}" th:object="${todo}" method="post">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select th:field="*{status}" class="form-select">
                    <option th:each="s : ${T(tejaswini.in.todolistapp.model.Status).values()}"
                            th:value="${s}" th:text="${s}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Created At</label>
                <input type="text" th:field="*{createdAt}" class="form-control" readonly>
            </div>
            <button type="submit" class="btn btn-success">Create</button>
            <a href="/todos" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
